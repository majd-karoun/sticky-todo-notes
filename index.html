    <script>
        // OpenWeatherMap API key
        const API_KEY = 'a5efc298fea72e681c6900851b516e49';
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        // Load weather toggle state from localStorage
        let isWeatherEnabled = localStorage.getItem('weatherEnabled') === 'true';
        const weatherToggle = document.querySelector('.weather-toggle');
        const weatherIconElement = document.querySelector('.weather-icon');
        const weatherTempElement = document.querySelector('.weather-temp');

        // Initialize weather toggle state
        if (isWeatherEnabled) {
            weatherToggle.classList.add('on');
            updateWeather();
        }

        function toggleWeather() {
            isWeatherEnabled = !isWeatherEnabled;
            weatherToggle.classList.toggle('on');
            localStorage.setItem('weatherEnabled', isWeatherEnabled);
            
            if (isWeatherEnabled) {
                updateWeather();
            } else {
                weatherIconElement.textContent = '‚òÄÔ∏è';
                weatherTempElement.textContent = '--¬∞C';
            }
        }

        function updateWeather() {
            if (!navigator.geolocation) {
                weatherIconElement.textContent = '‚ùå';
                weatherTempElement.textContent = 'Geolocation not supported';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude } = position.coords;
                    
                    // Fetch weather data from OpenWeatherMap API
                    fetch(`${API_URL}?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${API_KEY}&units=metric`)
                        .then(response => response.json())
                        .then(data => {
                            const temp = Math.round(data.main.temp);
                            const weatherCode = data.weather[0].id;
                            const sunrise = data.sys.sunrise * 1000; // Convert to milliseconds
                            const sunset = data.sys.sunset * 1000; // Convert to milliseconds
                            const now = Date.now();
                            
                            // Store sunrise/sunset in the data object for use in getWeatherIcon
                            data.sunrise = sunrise;
                            data.sunset = sunset;
                            
                            console.log('Weather API Response:', data);
                            weatherTempElement.textContent = `${temp}¬∞C`;
                            // Update weather icon based on weather code and time
                            weatherIconElement.textContent = getWeatherIcon(weatherCode, data);
                        })
                        .catch(error => {
                            console.error('Weather API error:', error);
                            weatherIconElement.textContent = '‚ùå';
                            weatherTempElement.textContent = 'API error';
                        });
                },
                error => {
                    console.error('Geolocation error:', error);
                    weatherIconElement.textContent = '‚ùå';
                    weatherTempElement.textContent = 'Location error';
                }
            );
        }

        // Map weather codes to emojis
        function getWeatherIcon(weatherCode, weatherData) {
            // Get current time and compare with sunrise/sunset
            const now = Date.now();
            const isNight = now < weatherData.sunrise || now > weatherData.sunset;
            
            // Thunderstorm
            if (weatherCode >= 200 && weatherCode <= 232) return '‚ö°';
            
            // Drizzle
            if (weatherCode >= 300 && weatherCode <= 321) return 'üåßÔ∏è';
            
            // Rain
            if (weatherCode >= 500 && weatherCode <= 531) return 'üåßÔ∏è';
            
            // Snow
            if (weatherCode >= 600 && weatherCode <= 622) return '‚ùÑÔ∏è';
            
            // Atmosphere
            if (weatherCode >= 700 && weatherCode <= 781) {
                if (weatherCode === 701 || weatherCode === 741) return 'üå´Ô∏è'; // Mist/Fog
                if (weatherCode === 711) return 'üí®'; // Smoke
                if (weatherCode === 721) return 'üí®'; // Haze
                if (weatherCode === 731 || weatherCode === 751 || weatherCode === 761) return 'üí®'; // Dust/Sand
                if (weatherCode === 762) return 'üåã'; // Ash
                if (weatherCode === 771) return 'üí®'; // Squall
                if (weatherCode === 781) return 'üå™Ô∏è'; // Tornado
            }
            
            // Clouds
            if (weatherData.clouds.all > 1) {
                if (weatherData.clouds.all <= 25) return 'üå§Ô∏è'; // Few clouds
                if (weatherData.clouds.all <= 75) return '‚õÖ'; // Partly cloudy
                if (weatherData.clouds.all <= 95) return 'üå•Ô∏è'; // Mostly cloudy
                return '‚òÅÔ∏è'; // Overcast
            }
            
            // Clear
            if (weatherData.clouds.all <= 1) return isNight ? 'üåô' : '‚òÄÔ∏è';
            
            // Extreme
            if (weatherCode >= 900 && weatherCode <= 906) {
                if (weatherCode === 900) return 'üå™Ô∏è'; // Tornado
                if (weatherCode === 901) return 'üå™Ô∏è'; // Tropical storm
                if (weatherCode === 902) return 'üå™Ô∏è'; // Hurricane
                if (weatherCode === 903) return '‚ùÑÔ∏è'; // Cold
                if (weatherCode === 904) return 'üî•'; // Hot
                if (weatherCode === 905) return 'üí®'; // Windy
                if (weatherCode === 906) return 'üå®Ô∏è'; // Hail
            }
            
            // Additional weather codes
            if (weatherCode >= 951 && weatherCode <= 962) {
                if (weatherCode === 952) return 'üí®'; // Light breeze
                if (weatherCode === 953) return 'üí®'; // Gentle breeze
                if (weatherCode === 954) return 'üí®'; // Moderate breeze
                if (weatherCode === 955) return 'üí®'; // Fresh breeze
                if (weatherCode === 956) return 'üí®'; // Strong breeze
                if (weatherCode === 957) return 'üí®'; // High wind
                if (weatherCode === 958) return 'üí®'; // Gale
                if (weatherCode === 959) return 'üí®'; // Severe gale
                if (weatherCode === 960) return 'üå™Ô∏è'; // Storm
                if (weatherCode === 961) return 'üå™Ô∏è'; // Violent storm
                if (weatherCode === 962) return 'üå™Ô∏è'; // Hurricane
            }
            
            return '‚òÅÔ∏è'; // Default
        }

        function updateStatusBar() {
            const timeElement = document.querySelector('.status-time');
            const dateElement = document.querySelector('.status-date');
            
            const now = new Date();
            
            // Format time as 24-hour format: HH:mm
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;
            
            // Format date as: Tue, DD. MMM
            const options = { weekday: 'short', day: 'numeric', month: 'short' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            dateElement.textContent = formattedDate.replace(/, /g, ', ').replace(/\./g, '. ');

            // Add click event listener to toggle button if not already added
            if (!weatherToggle.hasAttribute('data-setup')) {
                weatherToggle.addEventListener('click', toggleWeather);
                weatherToggle.setAttribute('data-setup', 'true');
            }
        }

        function updateWeatherIfEnabled() {
            if (isWeatherEnabled) {
                updateWeather();
            }
        }
        

        // Update immediately and then every second
        updateStatusBar();
        setInterval(updateStatusBar, 1000);
        
        // Update weather every 30 minutes
        updateWeatherIfEnabled();
        setInterval(updateWeatherIfEnabled, 30 * 60 * 1000);

        // Load random station on page load
        loadRandomStation();

        // Add click event listener to toggle button
        weatherToggle.addEventListener('click', toggleWeather);

        // Update immediately and then every minute
        updateStatusBar();
        setInterval(updateStatusBar, 60000);
    </script>
