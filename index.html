<!DOCTYPE html>
<html>
    <head>
       
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
        
        <title>Sticky Todo Notes</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/favicon_io/site.webmanifest">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
<body>
    <div class="boards-container">
        <div class="board active" data-board-id="1"></div>
    </div>

    <div class="boards-navigation">
        <div class="board-button active" data-board-id="1">1</div>
        <div class="add-board-button">+</div>
    </div>

    <div class="note-input">
        <textarea placeholder="Write your note..."></textarea>
        <button onclick="addNote()">Add Note</button>
    </div>

    <div class="trash-bin" onclick="toggleTrashModal()">
        <div class="bin-lid"></div>
        <div class="bin-body"></div>
        <div class="trash-count">0</div>
    </div>
  

    <div class="trash-modal" id="trashModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Paper Bin</h2>
                <div class="modal-controls">
                    <button onclick="restoreAllNotes()" class="restore-all-btn">Restore All</button>
                    <button onclick="clearTrash()" class="clear-trash-btn">Clear Bin</button>
                    <button onclick="toggleTrashModal()" class="close-modal-btn">X</button>
                </div>
            </div>
            <div class="deleted-notes-container">
                <!-- Deleted notes will appear here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
